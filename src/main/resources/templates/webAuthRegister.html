<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_header :: header(~{::title})">
  <title>User Register</title>
  <!--  <meta name="webAuthnChallenge" th:content="${webAuthnChallenge}" content=""/>-->

</head>
<body class="bg-light">

<th:block th:replace="_nav :: nav"/>

<main role="main" class="container" style="padding-top: 100px;">
  <div class="py-5 text-center">
    <p th:if="${validationError}" class="alert alert-danger text-left" th:text="${validationError}">
      validation
      error</p>
  </div>

  <div class="row">
    <div class="card col-md-12 p-md-3">
      <div class="card row col-md-6 m-md-2 px-md-2 py-md-4">
        <form action="#" th:action="@{/webauthn/signup}" th:object="${userRegisterForm}"
              method="post">
          <!--          <input id="userHandle" name="userHandle" th:field="*{userHandle}" type="hidden"/>-->
          <!-- email -->
          <div class="col-md-9 mb-3">
            <label class="control-label" for="email">Email </label>
            <input id="email" type="email" class="form-control" th:field="*{email}"
                   placeholder="you@example.com"/>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                 class="help-block alert alert-danger">
              error
            </div>
          </div>

          <button class="btn btn-primary btn-lg btn-block" type="submit">confirm</button>
        </form>

      </div>
    </div>
  </div>

  <footer class="text-muted text-center text-small">
    <p class="mb-1">&nbsp;</p>
  </footer>
</main>

<th:block th:replace="_include :: basic"/>
</body>
</html>
