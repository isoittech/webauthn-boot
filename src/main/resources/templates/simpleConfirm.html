<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_header :: header(~{::title})">
  <title>simple input confirm</title>
</head>
<body class="bg-light">

<th:block th:replace="_nav :: nav"/>

<main role="main" class="container">
  <div class="py-5 text-center">
    <h2>simple input confirm</h2>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive-md">

        <table class="table table-striped table-bordered" th:object="${userRegisterForm}">
          <thead class="thead-dark">
          <tr>
            <th scope="col">field</th>
            <th scope="col">value</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <th scope="row">Email</th>
            <td th:text="*{email} ?: _">(Not entered)</td>
          </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>

  <footer class="text-muted text-center text-small">
    <p class="mb-1">&nbsp;</p>
  </footer>
</main>

<th:block th:replace="_include :: basic"/>
</body>
</html>
